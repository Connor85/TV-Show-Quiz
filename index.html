<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <h3>Triangle!</h3>
    <form id="triangles">
        <div class="form-group">
          <label for="sideA">Enter value for side A</label>
          <input id="sideA" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideB">Enter value for side B</label>
          <input id="sideB" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideC">Enter value for side C</label>
          <input id="sideC" class="form-control" type="number">
        </div>
      <button class="btn btn-info" type="submit">Submit</button>
    </form>
    <div id="equilateral">
      <p>It is an Equilateral triangle</p>
    </div>
    <div id="isosceles">
      <p>It is an Isosceles triangle</p>
    </div>
    <div id="scalene">
      <p>It is an Scalene triangle</p>
    </div>
    <div id="nope">
      <p>It is not a triangle</p>
    </div>

  </div>
</body>
</html>
